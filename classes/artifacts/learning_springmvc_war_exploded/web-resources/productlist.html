<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="web-resources/js/jquery-1.10.2.min.js"></script>
    <style type="text/css">
        span {background-color:#E0FFFF;display:block;width:150px;}
    </style>
    <script>
        //页面加载   获取全部信息
        $(function(){
            $.ajax({
                type: "POST",//请求方式
                url: "/manage/product/list",//地址，就是json文件的请求路径
                dataType: "json",//数据类型可以为 text xml json  script  jsonp
                success: function(result){//返回的参数就是 action里面所有的有get和set方法的参数
                    addBox(result);
                }
            });
        });
        function addBox(result){
            $("#box").append();
            $.each(result,function(index,obj){
                $("#box").append(
                        "<span>" + obj['id']+ "</span>"
                        + "<span>" + obj['name'] + "</span>"
                        + "<span>" + obj['price']+ "</span>"
                        + "<span>" + obj['stock']+ "</span>"
                        + "<br>"
                );
            });
        }
    </script>
</head>
<body>
<!-- 构建装一个容器 -->
<h1>产品列表</h1>
<div id="box">
</div>
</body>
</html>
